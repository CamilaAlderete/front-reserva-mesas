<br>
<div class="d-flex justify-content-center py-1">
    <h2 class="text-title">
        Productos
    </h2>
</div>

<div class="m-3 px-4">
    <button class="btn btn-success btn-sm" routerLink="../nuevo">Nuevo Producto
    </button>&nbsp;&nbsp;&nbsp;
</div>

<div class="d-flex justify-content-center">

    <table mat-table [dataSource]="dataSource" class="col-md-11 mat-elevation-z1">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <!---
        <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
        ---->



        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-primary btn-sm mx-2" [routerLink]="'../'+element.id + '/editar'">Editar</button>
                <button class="btn btn-danger btn-sm "  (click)="eliminar(element.id)" >Eliminar</button>     
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
