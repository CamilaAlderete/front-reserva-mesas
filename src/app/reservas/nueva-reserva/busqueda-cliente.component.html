<div class="container d-flex justify-content-around">

    <div>
        <h1 mat-dialog-title></h1>
        <div mat-dialog-content>

            <p class="d-flex justify-content-center">¿A nombre de quién desea reservar?</p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Número de cédula</mat-label>
                    <input matInput type="text" [(ngModel)]="cedula">
                </mat-form-field>

                <button mat-button  class="p-4 m-2" (click)="buscar()">
                    <mat-icon>search</mat-icon>
                </button>


               
            </p>

            
            <p>

                <mat-form-field appearance="legacy" class="col-md-12">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" [(ngModel)]="nombre" readonly>
                </mat-form-field>
                
            </p>

            <p>

                <mat-form-field appearance="legacy" class="col-md-12">
                    <mat-label>Apellido</mat-label>
                    <input matInput type="text" [(ngModel)]="apellido" readonly>
                </mat-form-field>
                
            </p>

            
            <p  class="d-flex justify-content-around">
                <button class="btn btn-danger" (click)="onCancelarClick()">Cancelar</button>
                <button class="btn btn-success" (click)="onAceptarClick()">Aceptar</button>
            </p>

            <br>
    
            <p  class="d-flex justify-content-center">
                <span>¿Aún no es cliente?&nbsp;</span><a href="javascript: void(0);" (click)="onRegistrarClick()"> Registrar cliente</a>
            </p>
    
           



        </div>
        
    </div>
</div>
